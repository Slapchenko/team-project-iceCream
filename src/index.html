    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>

    <include src="./partials/menu.html"></include>
    <main>
      <include src="./partials/products.html"></include>

      <include src="./partials/about.html"></include>

      <include src="./partials/advantages.html"></include>

      <include src="./partials/gallery.html"></include>

      <include src="./partials/customer-reviews.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <!--  ?Add JS script -->

    <section class="customer container">
      <article class="swiper">
        <div class="customer__madia">
          <div class="img customer__img">
            <picture>
              <source
                media="(max-width :767px)"
                srcset="
                  ./images/image/custgirl/testimonials1.png,
                  ./images/image/custgirl/testimonials1@2x.png
                "
              />
            </picture>
            <img src="./images/image/custgirl/testimonials1.png" alt="" />
          </div>
          <div class="customer__text">
            <svg class="icon__untitled" width="54" height="40">
              <use
                href="./images/image/cust_spritesvg/symbol-defs.svg#icon-untitled"
              ></use>
            </svg>
            <div class="customer__text--link">
              <p class="customer__text--style">
                Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
                Aliquam sem. In hendrerit nulla quam nunc, accumsan congue.
                Lorem ipsum primis in nibh vel risus.
              </p>
            </div>
          </div>
          <div class="customer__icon">
            <span class="customer__icon-name">Emily, Los Angeles</span>
            <!-- <div class="customer__icon__svg"> -->
            <ul class="customer__icon--page">
              <li class="customer__link">
                <svg class="icon" width="12" height="12">
                  <use
                    href="./images/image/cust_spritesvg/symbol-defs.svg#icon-house"
                  ></use>
                </svg>
              </li>
              <li class="customer__link">
                <svg class="icon" width="12" height="12">
                  <use
                    href="./images/image/cust_spritesvg/symbol-defs.svg#icon-Ellipse-7"
                  ></use>
                </svg>
              </li>
              <li class="customer__link">
                <svg class="icon" width="12" height="12">
                  <use
                    href="./images/image/cust_spritesvg/symbol-defs.svg#icon-Ellipse-8"
                  ></use>
                </svg>
              </li>
            </ul>
            <!-- </div> -->
          </div>
        </div>
