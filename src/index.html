<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <!-- Project fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!--  Custom styles -->
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>

    <include src="./partials/menu.html"></include>
    <main>
      <include src="./partials/products.html"></include>

      <include src="./partials/about.html"></include>

      <include src="./partials/advantages.html"></include>

      <include src="./partials/gallery.html"></include>

      <include src="./partials/customer-reviews.html"></include>
    </main>

    <include src="./partials/footer.html"></include>
    <section class="modal-application">
      <button type="button" class="btn-modal">
        <svg class="modal-svg">
          <use href="./images/modal/sprite.svg#icon-close-black"></use>
        </svg>
      </button>
      <div class="modal-application-container">        
        <h2 class="modal-application-title" >Shopping cart</h2>
        <div class="modal-application-name">
          <svg class="modal-application-logo">
            <use href="./images/modal/sprite.svg#icon-logo-single"></use>
          </svg>
          <p class="modal-application-text">Iсecreme.</p>
        </div>        
        <form >
          <div class="modal-number">
            <label for="" class="modal-number-food"> Name
              <input type="text" class="modal-number-input">
            </label>
            <label class="modal-number-quantity " for="quantity">Quantity
              <div>
                <button class="btn-number" type="button">+</button>
                <input class="modal-number-input" type="text" name="quantity" id="quantity">
                <button class="btn-number" type="button">-</button>
              </div>
            </label>
            <label class="modal-number-total" for="total">Total
              <input class="modal-number-input" type="text" name="total">
            </label>
          </div>
          
          <div class="modal-enter">
            
          <button type="submit" class="btn-submit"><svg class="btn-svg"><use href="./images/modal/sprite.svg#icon-right-arrow"></use></svg></button>
          
          
        </form>       
      </div>
    </section>

    <!--  ?Add JS script -->
  </body>
</html>
